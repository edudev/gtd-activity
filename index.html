<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get Things Done</title>
    <link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css">
    <link rel="stylesheet" href="css/activity.css">
    <script data-main="js/loader" src="lib/require.js"></script>
  </head>
  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Get Things Done"></button>
      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    </div>
    <div id="canvas">
      <div id="todo-app">
        <ul id="todo-list">
          <li data-id="1" class="completed">
            <div class="view">
              <input type="checkbox" checked>
              <label>cook</label>
              <button class="remove"></button>
            </div>
          </li>
          <li data-id="2">
            <div class="view">
              <input type="checkbox">
              <label>eat!</label>
              <button class="remove"></button>
            </div>
          </li>
          <li data-id="3">
            <div class="view">
              <input type="checkbox">
              <label>update my TODO list</label>
              <button class="remove"></button>
            </div>
          </li>
        </ul>
        <span class="icon-input" id="new-todo">
          <input type="text" placeholder="What else needs to be done?" autofocus>
          <button class="add right"></button>
        </span>
      </div>
    </div>
  </body>
</html>
